<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="{{ site.author }}" />
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="user-scalable=no,width=device-width" />
  <meta name="keywords" content="Coder, Linuxer, pythonic, PHPer" />
  <meta name="copyright" content="Copyright 2008 to Present"/>
  <link href="{{ site.url }}/feed" rel="alternate" title="suprsvn's RSS feed" type="application/rss+xml" />
  <link href="http://0nly.me/" rel="home" />
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link type="text/css" rel="stylesheet" media="screen, projection" href="/css/screen.css" /> 
  <link type="text/css" rel="stylesheet" media="all" href="/css/custom.css" />
  <!--[if lt IE 8]>
    <link type="text/css" rel="stylesheet" media="screen, projection" href="/css/ie.css" />
  <![endif]--> 
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% include prettify.html %}
  {% include google_analytics.html %}	
</head>
  <body>
    <div class="container">
      <header class="span-21 last" id="header">
        <h1><a href="{{ site.url }}" rel="home bookmark">{{ site.title }}</a></h1>
      </header>

      <div class="span-16" id="content">
        {{ content }}
      </div>
      <div class="span-5 last" id="sidebar">
        <div class="sidebarbox"> 
          <h4>Pages</h4> 
          <ul id="pages">
	        <li>
              <a rel="bookmark" title="Home" href="{{ site.url }}/">Home</a>
            </li>
            <li>
              <a rel="bookmark" title="About" href="{{ site.url }}/about">About</a>
            </li>
            <li>
              <a rel="bookmark" title="Archives" href="{{ site.url }}/archives" id="archives">Archives</a> 
            </li>
          </ul>
        </div>
        <div class="sidebarbox"> 
          <h4>Subscribe</h4> 
          <ul> 
            <li> 
              <a title="RSS Feed" href="{{ site.url }}/feed" class="icon-link" id="feed-link">RSS</a> 
            </li> 
          </ul> 
        </div> 
        
        <div class="sidebarbox"> 
          <h4>Contact Me</h4> 
          <ul> 
            <li> 
              <a rel="bookmark" title="Email" href="mailto:suprsvn[at]gmail.com" class="icon-link" id="gmail-link">Gmail</a> 
            </li>
          </ul> 
        </div> 
      </div>

      <footer class="span-21 last" id="footer">
        All content copyright &copy; suprsvn. Powered by <a href="http://github.com/mojombo/jekyll" title="The Jekyll (static site generator) code repository" rel="external" target="_blank">Jekyll</a>.<p>Proudly hosted by <a href="http://github.com" title="Github" rel="external" target="_blank">Github</a>.</p>
      </footer>
    </div>

    {% include disqus.html %}
    <script src="/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
