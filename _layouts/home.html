<!DOCTYPE HTML>
<html prefix="og:http://ogp.me/ns#">
<head>
  <title>{{ page.title }}</title>
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:image" content="{{ site.url }}/img/portrait.png">
  {% include head.html %}
</head>
<body>
  <section id="portrait">
    <div id="me"><img src="/img/touxiang.png" alt="suprsvn"></div>
  </section>
  <section id="intro">
    {{ content }}
  </section>
  <section id="contact">
    <div class="pure-g">
      <div class="pure-u-1-3">
        <a href="http://github.com/suprsvn/"><i class="fa fa-github-alt"></i></a>
      </div>
      <div class="pure-u-1-3">
        <a href="http://weibo.com/216481678/"><i class="fa fa-weibo"></i></a>
      </div>
      <div class="pure-u-1-3">
        <a href="mailto:suprsvn@gmail.com"><i class="fa fa-envelope"></i></a>
      </div>
    </div>
  </section>
  <section id="posts">
    <h2>Latest Posts</h2>
    <dl>
      {% for post in site.posts %}
      <dt><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></dt>
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
      {% endfor %}
    </dl>
  </section>
</body>
</html>
