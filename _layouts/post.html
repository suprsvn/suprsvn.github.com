<!DOCTYPE HTML>
<html>
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <title>suprsvn | {{ page.title }}</title>
  <link rel="author" href="https://plus.google.com/100847701096332465304">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:section" content="developer">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:locale" content="en-US">
  <meta property="og:image" content="{{ site.url }}/img/touxiang.png">
  <meta property="og:description" content="{{ site.excerpt }}">
  <meta property="og:site_name" content="suprsvn">
  {% include head.html %}
</head>
<body>
  <div class="pure-g-r">
    <div class="pure-u-1-4">
      {% include sidebar.html %}
    </div>
    <div class="pure-u-3-4">
      <article vocab="http://schema.org/" typeof="BlogPosting" resource="{{ page.url }}">
        <h1 property="name">{{ page.title }}</h1>
        <ul class="meta">
          <li class="pubdate"><time property="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time></li>
          <li class="permalink"><a property="url" href="{{ site.url }}{{ page.url }}" title="Permalink">∞</a></li>
        </ul>
        <div class="body" property="articleBody">
          {{ content }}
        </div>
      </article>
    </div>
	<div id="disqus_thread"></div>
<script type="text/javascript">
var disqus_shortname = 'suprsvn'; // 注意，这里的 example 要替换为你自己的短域名
/* * * 下面这些不需要改动 * * */
(function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</body>
</html>
